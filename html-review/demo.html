<!DOCTYPE html>
<html>
  <head>
    <title>Callback Facebook</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600|Oswald">
  </head>

  <body>
    <div id="top-bar">
      <h1>Callback Facebook</h1>
    </div>

    <div id="feed">
      <form>
        <input type="text" name="status"/>
        <input type="submit" value="Submit Status"/>
      </form>

      <ul id="stories">
        <li class="story">
          <h2>Karthik</h2>
          <p>I'm pregnant!</p>
          <div class="story-likes">
            234 likes
            <a href="#" class="like">like</a>
          </div>
        </li>
        <li class="story">
          <h2>Karthik</h2>
          <p>I love JavaScript!!!!!</p>
          <div class="story-likes">
            0 likes
            <a href="#" class="like">like</a>
          </div>
        </li>
        <li class="story">
          <h2>Karthik</h2>
          <p>Man... I wish I was better than Vivek....</p>
          <div class="story-likes">
            1200 likes
            <a href="#" class="like">like</a>
          </div>
        </li>
      </ul>
    </div>

  </body>
</html>
